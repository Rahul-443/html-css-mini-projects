<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Details Card</title>
    <script
      src="https://kit.fontawesome.com/2bba1739f7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Mulish:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="section-center">
      <div class="details-card">
        <header>
          <div class="img-container">
            <div class="img-main"></div>
          </div>
          <div class="head-details">
            <h3 class="head-text">Donuts</h3>
            <p class="head-text">Lorem ipsum dolor sit</p>
            <span class="live head-text">live now</span>
          </div>
        </header>
        <section class="stat-group">
          <div class="stat">
            <h2>27</h2>
            <div class="stat-type">
              <i class="far fa-thumbs-up"></i>
              <p>upvotes</p>
            </div>
          </div>
          <div class="stat">
            <h2>5</h2>
            <div class="stat-type">
              <i class="far fa-comment-alt"></i>
              <p>comments</p>
            </div>
          </div>
          <div class="stat">
            <h2>0</h2>
            <div class="stat-type">
              <i class="far fa-star"></i>
              <p>reviews</p>
            </div>
          </div>
        </section>
        <section class="resp-btn-grp">
          <button type="button">view post</button>
          <button type="button">view dashboard</button>
        </section>
      </div>
    </section>
  </body>
</html>
