<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Review popup</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;700&family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2bba1739f7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="section-center">
      <div class="review-popup">
        <section class="content">
          <h3 class="review-question">
            How satisfied are you using our invoicing feature?
          </h3>
          <section class="section-rating">
            <section class="rating-points">
              <div class="rating-block">
                1
              </div>
              <div class="rating-block">
                2
              </div>
              <div class="rating-block">
                3
              </div>
              <div class="rating-block">
                4
              </div>
              <div class="rating-block">
                5
              </div>
            </section>
            <section class="rating-level">
              <p id="ext-unsat">Extremely dissatisfied</p>
              <p id="ext-sat">Extremely satisfied</p>
            </section>
          </section>
          <div class="invoicing-query">
            <input
              type="checkbox"
              name="invoicing feature"
              id="invoicing-checkbox"
            />
            <label for="invoicing-checkbox"
              >I don't use the invoicing feature</label
            >
          </div>
          <div class="grey-line"></div>
          <button class="next-btn">
            <span class="next-btn-text">next</span>
            <i class="fas fa-long-arrow-alt-right"></i>
          </button>
        </section>
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </section>
  </body>
</html>
